# vercel pipeline portfolio

name: Portfolio Vercel 
on: [push]
jobs: 
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0' 
      - name: Install node_modules
        run: yarn
      - name: Build the project
        run: yarn build
      - name: Sets the vercel env
        run: |
          cd .next
          mkdir .vercel
          cd .vercel
          touch project.json
          echo '{"orgId":"xw9uT9ETKLF6Lg0wx74k6A6Z","projectId":"prj_oEkeADMfrKUGKCeXgU7HUgdONcvB"}' > project.json
      - name: Deploying the project
        env: 
          VERCEL_ORG_ID: xw9uT9ETKLF6Lg0wx74k6A6Z
          VERCEL_PROJECT_ID: prj_oEkeADMfrKUGKCeXgU7HUgdONcvB
        run: yarn deploy
      - name: Setup finish
        run: echo "hurray!!"
